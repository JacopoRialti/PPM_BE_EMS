{% extends "base.html" %}
{% block content %}


<div class="container border-1 align-content-center">
    <div class="row justify-content-center">
        <div class="text-center"><h1> All Events</h1></div>
        {% for event in all_events %}
            <div class="col-7 align-content-center">
                <div class="card justify-content-center m-1">
                    <div class="card-header">
                        <span class="fw-bold">
                            <a href="">{{ event.title }}</a>
                        </span> 
                        <span class="text-muted">by {{ event.organizer }} | {{ event.start_date }}</span>
                    </div>
                    <div class="text-muted">
                        Location: {{ event.location }}
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No one created any events yet.</p>
        {% endfor %}
    </div>
</div>

{% endblock content %}
