{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Edit event</h1>
<form action="" method="post">{% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-2 bg-dark" type="submit">Save</button>
    <a href="{% url 'delete_event' event.id %}" class="btn btn-primary bg-dark border-0">Delete Event</a>    
</form>
  <div class="container mt-5">
    <h3 class="mb-3">Registered Users:</h3>
    <ul class="list-group">
    {% for user in users_registered %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ user.username }}
        <a href="{% url 'remove_user_from_event' event.id user.id %}" class="btn btn-danger">Remove</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock content %}
