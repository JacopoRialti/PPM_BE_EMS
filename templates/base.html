<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Event Manager App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
            <div class="d-flex align-content-center">
                <i class="fa-regular fa-futbol"></i>
                <a class="navbar-brand" style="font-weight: bold; font-family: Georgia,serif " href="{% url 'home' %}">SPORTnder</a>
                {% if user.is_authenticated %}
                <div class="navbar-brand" style=" font-weight: bold">{{ user.username }}</div>
                {% endif %}
            </div>
            {% if user.is_authenticated %}
                <div class="align-content-center ">
                <a href="{% url 'create_event' %}" class="btn btn-primary m-2 bg-white text-dark" style="font-weight: bold">Create Event</a>
                <a href="{% url 'show_events' %}" class="btn btn-primary m-2 bg-white text-dark" style="font-weight: bold">My Events</a>
                </div>

                <div class="align-content-end">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}z
                    <button type="submit" class="btn btn-primary m-3 bg-white text-black" style="font-weight: bold">Logout</button>
                </form>               
                </div>
                                <!-- add logOut button -->

            {% else %}
                <div class="align-content-end">
                    <a href="{% url 'login' %}" class="btn btn-primary m-3 bg-white text-black" style="font-weight: bold">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary m-3 bg-white text-black" style="font-weight: bold">Sign Up</a>

                <!-- add signup button -->
                    
                </div>
            {% endif %}
        </div>
    </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
